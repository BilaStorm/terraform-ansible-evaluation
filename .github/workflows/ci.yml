name: CI - Build & Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t tp-app:ci app/

      - name: Run Container
        run: docker run -d -p 8080:5000 --name test-app tp-app:ci

      - name: Wait for startup
        run: sleep 5

      - name: Test Endpoint /health
        run: curl -f http://localhost:8080/health
        
      - name: Show logs on failure
        if: failure()
        run: docker logs test-app